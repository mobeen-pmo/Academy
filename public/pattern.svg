<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <pattern id="islamicPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Central Star -->
      <polygon points="50,10 61,40 95,40 68,60 79,90 50,72 21,90 32,60 5,40 39,40" fill="none" stroke="#02A3FD" stroke-width="0.5" opacity="0.3"/>
      <!-- Inner octagon -->
      <polygon points="50,25 65,35 70,50 65,65 50,75 35,65 30,50 35,35" fill="none" stroke="#0E3558" stroke-width="0.3" opacity="0.2"/>
      <!-- Corner elements -->
      <circle cx="10" cy="10" r="8" fill="none" stroke="#02A3FD" stroke-width="0.3" opacity="0.2"/>
      <circle cx="90" cy="10" r="8" fill="none" stroke="#02A3FD" stroke-width="0.3" opacity="0.2"/>
      <circle cx="10" cy="90" r="8" fill="none" stroke="#02A3FD" stroke-width="0.3" opacity="0.2"/>
      <circle cx="90" cy="90" r="8" fill="none" stroke="#02A3FD" stroke-width="0.3" opacity="0.2"/>
      <!-- Connecting lines -->
      <line x1="18" y1="10" x2="82" y2="10" stroke="#0E3558" stroke-width="0.2" opacity="0.15"/>
      <line x1="18" y1="90" x2="82" y2="90" stroke="#0E3558" stroke-width="0.2" opacity="0.15"/>
      <line x1="10" y1="18" x2="10" y2="82" stroke="#0E3558" stroke-width="0.2" opacity="0.15"/>
      <line x1="90" y1="18" x2="90" y2="82" stroke="#0E3558" stroke-width="0.2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#islamicPattern)"/>
</svg>
